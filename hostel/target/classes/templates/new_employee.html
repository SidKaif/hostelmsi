<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MSI HOSTEL STUDENT LIST</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
	<style type="text/css">
 h1 {
  border: 2px solid green;
  padding: 5px;
  margin: 2px;
}
 
 </style>
</head>
<body>
	<div class="container">
		<h1 style="color:red;" align="center">HOSTEL NEW STUDENT REGISTERATION</h1>
		<hr>
		<h2 style="color:blue;">Save Student</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Student First Name" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{lastName}"
				placeholder="Student Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Student Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder="Student Address" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{mobileno}"
				placeholder="Student Mobile Number" class="form-control mb-4 col-4" maxlength="10" required>
				
				<input type="number" th:field="*{roomno}"
				placeholder="Student Room Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{fatherName}"
				placeholder="Father Name" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{subFee}"
				placeholder="Submitted Fee" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{dueFee}"
				placeholder="Due Fee" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Student List</a>
	</div>
</body>
</html>
