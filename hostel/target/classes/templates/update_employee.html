<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>MSI HOSTEL STUDENT LIST</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	<style>
	h1{
	border: 2px solid green;
	padding: 5px;
	margin: 2px;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1 style="color:red" align="center">MSI HOSTEL STUDENT LIST</h1>
		<hr>
		<h2 style="color:blue">Update Student Details</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
		    Student First Name
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				Student Last Name
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				Student Email
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				Student Address
				<input type="text" th:field="*{address}" class="form-control mb-4 col-4">
				Student Mobile Number
			<input type="text" th:field="*{mobileno}" class="form-control mb-4 col-4">
				
				Student Room Number
				<input type="text" th:field="*{roomno}" class="form-control mb-4 col-4">
			    Father Name
				<input type="text" th:field="*{fatherName}" class="form-control mb-4 col-4">
				Submitted Fee
				<input type="text" th:field="*{subFee}" class="form-control mb-4 col-4">
				Due Fee
				<input type="text" th:field="*{dueFee}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Student List</a>
	</div>
</body>
</html>
